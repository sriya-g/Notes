<!DOCTYPE html>
<html>

<head>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Notes</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Syncopate&display=swap" rel="stylesheet"> 
</head>

<body>
  <h1>Notes!</h1>
  <button id = "lightMode">Light mode</button>
  <button id = "changeColor">Dark mode</button>
  <br>
  <label>Enter text below:</label>
  <br>
  <textarea id = "textbox" rows = "10" cols = "50"></textarea>
  <br>
  <button id = "submit">Submit</button>
  <br>
  <label>Text you've entered:</label>
  <br>
  <section id = "container"></section>
  <br>
  <button id = "clear" class = "clear-buttons">Clear</button>
  <button id = "save">Save</button>
  <br>
  <br>
  <label>Saved text:</label>
  <br>
  <section id="container2"></section>
  <br>
  <button id="clearsaved" class = "clear-buttons">Clear Saved Text</button>
  <button id="dispsaved">Display Saved Text</button>
  <script defer src="script.js"></script>
</body>

</html>
